# {{{ Rounded Corners
## Corners with ibhagwan's fork
corner-radius = 7;
rounded-corners-exclude = [
	"class_g = 'polybar'",
	"class_g = 'firefox' && argb",
	#"window_type = 'dock'",
	"window_type = 'menu'",
	"window_type = 'utility'",
	"window_type = 'popup_menu'",
	"window_type = 'notification' && class_g != 'awesome'",
	"window_type = 'dock'",
	"_GTK_FRAME_EXTENTS@:c",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "class_g *?= 'Steam'"
];

round-borders = 1;
round-borders-rule = [
    "2:window_type = 'normal'",
];
# }}}

# {{{ Shadow
# Shadow
shadow = false;
shadow-radius = 1;
shadow-offset-x = 3;
shadow-offset-y = 3;
shadow-opacity = 1.0;

shadow-exclude = [
    "class_g *?= 'jgmenu'",
    "class_g *?= 'VirtualBox'",
    "class_g *?= 'Conky'",
    "class_g *?= 'Notify-osd'",
    "class_g *?= 'cairo-dock'",
    "class_g *?= 'trayer'",
    "class_g *?= 'navigator'",
    "class_g *?= 'Cairo-clock'",
    "class_g *?= 'Cairo-dock'",
    "class_g *?= 'Polybar'",
    "class_g *?= 'Docky'",
    "class_g = 'firefox' && argb",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_NET_WM_STATE@:32a != '_NET_WM_STATE_FOCUSED'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'awesome'",
];
# }}}

# {{{ Backend
# Backend
vsync = true;
backend = "glx";
mark-wmwin-focused = true;
#mark-ovredir-focused = true;
unredir-if-possible = false;
detect-transient = true;
detect-rounded-corners = true;
detect-client-opacity = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage=true;
xrender-sync-fence = false;
# }}}

