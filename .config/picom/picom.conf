# {{{ Focus
focus-exclude = [
    "class_g *?= 'Cairo-clock'",
    "class_g *?= 'Virtualbox'",
    "class_g *?= 'trayer'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "name *?= 'Authy'"
];
# }}}

# {{{ Blur
blur: {
  method = "dual_kawase";
  strength =15;
 # background = false;
 # background-frame = false;
 # background-fixed = false;
}

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "window_type = 'utility'",
#"window_type = 'notification'",
    "class_g = 'slop'",
    "class_g = 'firefox' && argb",
    "class_g = 'polybar'",
    "_GTK_FRAME_EXTENTS@:c",
    #"class_g *= 'steam_app'"
];
# }}}

