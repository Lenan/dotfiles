# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv qute://bindings/
        ac: download-clear
        ax: download-delete
        q: null
        qq: quit
        tt: config-cycle tabs.width 10% 0%
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: adblock
  content.fullscreen.overlay_timeout:
    global: 0
  content.javascript.enabled:
    https://store.steampowered.com/: true
  content.notifications:
    https://aniwatch.me: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  fonts.default_family:
    global: Ubuntu Mono
  fonts.default_size:
    global: 12pt
  fonts.downloads:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - url
    - progress
  tabs.background:
    global: true
  tabs.focus_stack_size:
    global: 10
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 2
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: ignore
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 800
  tabs.title.format:
    global: '{audio}{private}{current_title}'
  tabs.width:
    global: 10%
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aur: https://aur.archlinux.org/packages/?O=0&K={}
      aw: https://wiki.archlinux.org/index.php?search={}
      pdb: https://www.protondb.com/search?q={}
