# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv qute://bindings/
        aa: download
        ac: download-clear
        ax: download-delete
        q: null
        qq: quit
        tt: config-cycle tabs.width 10% 0%
        wd: close
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #79838D, stop:1 #1c1c1c)'
  colors.completion.even.bg:
    global: '#1c1c1c'
  colors.completion.item.selected.bg:
    global: '#79838D'
  colors.completion.item.selected.border.bottom:
    global: '#79838D'
  colors.completion.item.selected.border.top:
    global: '#79838D'
  colors.completion.item.selected.fg:
    global: white
  colors.completion.item.selected.match.fg:
    global: black
  colors.completion.match.fg:
    global: '#79838D'
  colors.completion.odd.bg:
    global: '#1c1c1c'
  colors.completion.scrollbar.fg:
    global: '#79838D'
  colors.tabs.bar.bg:
    global: '#121414'
  colors.tabs.even.bg:
    global: '#121414'
  colors.tabs.odd.bg:
    global: '#121414'
  colors.tabs.selected.even.bg:
    global: '#79838D'
  colors.tabs.selected.odd.bg:
    global: '#79838D'
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.darkmode.threshold.background:
    global: 50
  colors.webpage.darkmode.threshold.text:
    global: 220
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.use_best_match:
    global: true
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://www.github.developerdan.com/hosts/lists/ads-and-tracking-extended.txt
  content.blocking.method:
    global: adblock
  content.fullscreen.overlay_timeout:
    global: 0
  content.javascript.enabled:
    https://store.steampowered.com/: true
  content.notifications:
    https://aniwatch.me: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 11pt
  fonts.downloads:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  hints.chars:
    global: sdfjkl
  hints.radius:
    global: 1
  hints.scatter:
    global: false
  hints.uppercase:
    global: true
  keyhint.delay:
    global: 100
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - url
    - progress
  tabs.background:
    global: true
  tabs.focus_stack_size:
    global: 10
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 2
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: ignore
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.select_on_remove:
    global: prev
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 800
  tabs.title.format:
    global: '{private}{current_title}'
  tabs.width:
    global: 10%
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aur: https://aur.archlinux.org/packages/?O=0&K={}
      aw: https://wiki.archlinux.org/index.php?search={}
      pdb: https://www.protondb.com/search?q={}
